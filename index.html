  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #84fab0, #8fd3f4);
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #222;
    }
    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .game-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .game-card:hover {
      transform: translateY(-8px);
    }
    .game-image {
      font-size: 60px;
      text-align: center;
      padding: 20px;
    }
    .game-info {
      padding: 15px;
      text-align: center;
    }
    .game-title {
      font-size: 1.3em;
      margin-bottom: 10px;
      color: #444;
    }
    .game-description {
      font-size: 0.9em;
      margin-bottom: 15px;
      color: #666;
    }
    .play-button {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 25px;
      font-size: 0.95em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .play-button:hover {
      background: linear-gradient(45deg, #764ba2, #667eea);
    }
</style>
